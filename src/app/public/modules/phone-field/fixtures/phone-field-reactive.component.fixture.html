<form
  [formGroup]="phoneForm"
>
  <sky-phone-field *ngIf="showPhoneField"
    [defaultCountry]="defaultCountry"
  >
    <input
      formControlName="phone"
      skyPhoneFieldInput
      [skyPhoneFieldNoValidate]="noValidate"
    >
  </sky-phone-field>

  <div *ngIf="showInvalidDirective">
    <input
      type="text"
      skyPhoneFieldInput
    />
  </div>
</form>
